<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Musify</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav>
    <ul>
      <li class="logo"><img src="/images/music.jpg" alt="Musify">Musify</li>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  
  <div class="container">

    
    <div class="Songlist">
      <div class="bts_logo">
         <img src="/images/bts_logo2.png" alt="BTS">
         <h3>BTS-Songs</h3>
      </div>

      
      <div class="songitem-cont">
        <div class="songitem">
          <img src="/images/butter_cover.jpg" alt="1">
          <span>Butter</span>
          <span class="songplay"><span class="timestamp">02:45 
          <i class="fa-solid fa-play-circle"></i></span></span>
          
        </div>

        <div class="songitem">
          <img src="/images/fakeluv.jpg" alt="1">
          <span>Fake Love</span>
          <span class="songplay"><span class="timestamp">05:19 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/dna.png" alt="1">
          <span>DNA</span>
          <span class="songplay"><span class="timestamp">04:16
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/dynamite.jpg" alt="1">
          <span>Dynamite</span>
          <span class="songplay"><span class="timestamp">03:44 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/ptd.jpg" alt="1">
          <span>Permission to Dance</span>
          <span class="songplay"><span class="timestamp">05:00 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/boyinl.jpg" alt="1">
          <span>Boy in Luv</span>
          <span class="songplay"><span class="timestamp">04:43 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/lifegoeson.jpg" alt="1">
          <span>Life Goes On</span>
          <span class="songplay"><span class="timestamp">03:51 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        <div class="songitem">
          <img src="/images/not-tod.jpg" alt="1">
          <span>Not Today</span>
          <span class="songplay"><span class="timestamp">04:51 
          <i class="fa-solid fa-play-circle"></i></span></span>

        </div>

        
        
      </div>
    </div>

    
    
    <div class="SongBanner">
    </div>

    
  </div>
  

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" 
 max="100" >

    
    <div class="icons">
      <i class="fa-solid fa-backward-step"></i>
      <i class="fa-solid fa-play-circle" id="masterPlay"></i>
      <i class="fa-solid fa-forward-step"></i>
    </div>

    <div class="song-playing">
      <img src="playing.gif" width="42px" alt=" " id="gif">Butter-BTS

      
    </div>
  </div>
     
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>

  <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
